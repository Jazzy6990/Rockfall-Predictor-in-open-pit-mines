<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Risk Assessment</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <section class="parentContainer">
        <header class="header">
            <div class="nameContainer">
                <h1>Rocfall Predictor</h1>
            </div>
            <div class="navbar">
                <div class="navOptions">
                    <p>Dashboard</p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero-container">
                <div class="map-container hero-child">
                    <div id="map"></div>
                </div>
                
            </section>
            <section class="input-container">
                <div class="input-section">
                    <h2>Mine Parameters</h2>

                    <div class="form-group">
                        <label for="rainfall">Rainfall Intensity</label>
                        <div class="input-with-unit">
                            <input type="number" id="rainfall" min="0" max="500" value="75" step="5">
                            <span class="unit">mm/hr</span>
                        </div>
                        <input type="range" id="rainfall-range" min="0" max="500" value="75" step="5">
                        <div class="range-values">
                            <span>0 mm</span>
                            <span>250 mm</span>
                            <span>500 mm</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rock-type">Rock Type</label>
                        <select id="rock-type">
                            <option value="granite">Granite</option>
                            <option value="limestone">Limestone</option>
                            <option value="sandstone">Sandstone</option>
                            <option value="shale">Shale</option>
                            <option value="coal">Coal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="slope-angle">Slope Angle</label>
                        <div class="input-with-unit">
                            <input type="number" id="slope-angle" min="5" max="90" value="45" step="5">
                            <span class="unit">째</span>
                        </div>
                        <input type="range" id="slope-angle-range" min="5" max="90" value="45" step="5">
                        <div class="range-values">
                            <span>5째</span>
                            <span>47.5째</span>
                            <span>90째</span>
                        </div>
                    </div>

                    <button class="btn" id="calculate-btn">
                        <i class="fas fa-calculator"></i> Calculate Risk
                    </button>
                </div>
                <div class="mapInfo hero-child">
                    <div class="info-panel">
                        <h2>Mine Information</h2>
                        <div id="info-box">
                            <p id="default-info">Select a mine from the map to see details</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-nav-option footer-child">
                <p class="footer-child-header">Navigation</p>
                <p class="footer-child-body">Dashboard</p>
            </div>
            <div class="contactUs footer-child">
                <p class="footer-child-header">Contact Us</p>
                <p class="footer-child-body">Email</p>
            </div>
            <div class="teamName footer-child">
                <h2>Team BranchOut</h2>
            </div>
        </footer>
    </section>





    <!-- Hidden element to pass mines data to JavaScript -->
    <script id="mines-data" type="application/json">
        {{ mines|tojson }}
    </script>

    <!-- JavaScript libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Our JavaScript code -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
